<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS https://v4.bootcss.com/docs/4.0/components/alerts/-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
</head>

<body>
    <form>
        <!-- action="/tool/dismissgroup" method="post"-->
        <div class="form-group" >
            <label for="exampleInputEmail1">用户编号</label>
            <input type="text" class="form-control" name="userid" id="userid" aria-describedby="useridHelp" placeholder="输入用户编号" required>
            <small id="useridHelp" class="form-text text-muted">必须指定一个，不在群中的人也可以.</small>
        </div>
        <div class="form-group">
            <label for="groupid">群组编号</label>
            <input type="text" class="form-control" name="groupid"  id="groupid" placeholder="输入群组编号" required>
        </div>
        <!-- <button type="submit" class="btn btn-primary">提交</button> -->
    </form>
     <button id="dismissgroup_button" class="btn btn-primary">提交</button>

    <div id="result"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.bootcss.com/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>



    <script>
        // $("form").submit(function (e) {
        //     alert("Submitted");
        // })
        $("#dismissgroup_button").on("click", function (e) {
            var data = $("form").serialize();
            $.post("/tool/dismissgroup", data, function (result, textStatus, jqXHR) {
                $("#result").text(result);
            });

            return false;
        });
    </script>
</body>

</html>
